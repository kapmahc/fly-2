{{define "metas"}}
<meta name="description" content="{{t .locale "site.description"}}">
<meta name="keywords" content="{{t .locale "site.keywords"}}">
<meta name="author" content="{{t .locale "site.author.name"}}<{{t .locale "site.author.email"}}>">
<meta name="csrf-token" content="{{.csrf}}">
<link rel="icon" type="image/png" href="/assets/favicon.png">
<title>{{.title}}|{{t .locale "site.subTitle"}}|{{t .locale "site.title"}}</title>
{{end}}

{{define "application-metas"}}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{{template "metas" .}}
<link rel="stylesheet" href="/assets/application.css">
<script src="/3rd/jquery/dist/jquery.min.js"></script>
<script src="/3rd/tether/dist/js/tether.min.js"></script>
<script src="/3rd/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/init.js"></script>
<script src="/assets/application.js"></script>
{{end}}

{{define "dashboard-metas"}}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{template "metas" .}}

<link href="/3rd/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="/3rd/gentelella/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<!-- NProgress -->
<link href="/3rd/gentelella/vendors/nprogress/nprogress.css" rel="stylesheet">
<!-- iCheck -->
<link href="/3rd/gentelella/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<!-- bootstrap-progressbar -->
<link href="/3rd/gentelella/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
<!-- JQVMap -->
<link href="/3rd/gentelella/vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet"/>

{{end}}
