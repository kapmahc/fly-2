{{define "content"}}
<form method="post">
  <div class="form-group">
    <label for="name">{{t .locale "attributes.fullName"}}</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="email">{{t .locale "attributes.email"}}</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>
  <div class="form-group">
    <label for="password">{{t .locale "attributes.password"}}</label>
    <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelp">
    <small id="passwordHelp" class="form-text text-muted">{{t .locale "helpers.password"}}</small>
  </div>
  <div class="form-group">
    <label for="passwordConfirmation">{{t .locale "attributes.passwordConfirmation"}}</label>
    <input type="password" class="form-control" name="passwordConfirmation" id="passwordConfirmation" aria-describedby="passwordConfirmationHelp">
    <small id="passwordConfirmationHelp" class="form-text text-muted">{{t .locale "helpers.passwordConfirmation"}}</small>
  </div>
  {{template "form-buttons" .}}
</form>
{{end}}
