{{define "content"}}
<div class="col-8 offset-2">
  {{template "app-page-title" .title}}
  <form id="fm-users-sign-in" method="post" action="/users/sign-in" data-next="/dashboard">
    <div class="form-group">
      <label for="email">{{t .locale "attributes.email"}}</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">{{t .locale "attributes.password"}}</label>
      <input type="password" class="form-control" name="password" id="password">
    </div>
    {{template "app-form-buttons" .}}
  </form>
  {{template "non-sign-in-links" .}}
</div>
{{end}}
