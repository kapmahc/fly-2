<!DOCTYPE html>
<html lang="{{.locale}}">
  <head>
    {{template "dashboard-metas" .}}
  </head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        {{template "ds-sidebar" .}}
        <!-- top navigation -->
        {{template "top-navigation" .}}
        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main">
          {{block "content" .}}content block{{end}}
        </div>
        <!-- /page content -->
        <!-- footer content -->
        {{template "dashboard-footer" .}}
        <!-- /footer content -->
      </div>
    </div>
    {{template "dashboard-scripts"}}
  </body>
</html>
